<div class="transaction">
  <ct-button (click)="openDrawer('add-transaction')">New Transaction +</ct-button>

  <table [rows]="data" [cols]="cols" [height]="tableHeight"></table>
  <ng-template #drawerTemplate>
    <add-transaction
      *ngIf="pageComponentVisibility?.addTransaction"
      (onBtnClick)="drawerAction($event)"
    ></add-transaction>
  </ng-template>
</div>
